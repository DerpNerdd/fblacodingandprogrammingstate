<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <div>
        <img id="profilePicture" src="" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;">
    </div>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="profileImage" name="profileImage">
        <input type="submit" value="Upload Image">
    </form>
    <p id="bio"></p>
    <button id="editBioBtn">Edit Bio</button>
    <form id="editBioForm" style="display:none;">
        <textarea id="bioText" name="bioText"></textarea>
        <input type="submit" value="Save Bio">
    </form>

    <!-- Placeholders for new features -->
    <div id="followers">Followers: 0</div>
    <div id="following">Following: 0</div>
    <div id="pinnedProjects">Pinned Projects: None</div>

    <script src="./profile.js"></script>
</body>
</html>
