<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="">

</head>
<body>
    <h1>Partner Information</h1>
    <!-- Filters -->
<div>
    <input type="text" id="searchInput" placeholder="Search...">
    <select id="stateFilter">
        <option value="">Select State</option>
        <!-- States will be populated here -->
      </select>
      <select id="cityFilter">
        <option value="">Select City</option>
        <!-- Cities will be populated here based on selected state -->
      </select>
      
    <select id="nameSort">
      <option value="">Sort by Name</option>
      <option value="asc">Name A-Z</option>
      <option value="desc">Name Z-A</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>
  
  <table id="data-table" border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact Email</th>
        <th>Contact Number</th>
        <th>Org Name</th>
        <th>Org Address</th>
        <th>City</th>
        <th>State</th>
        <th>Resources</th>
        <th>Additional Info</th>
        <th>Actions</th> <!-- Add an Actions header for edit/delete buttons -->
    </tr>
</table>
<button onclick="window.location.href='submit-data.html'">Go back to form</button>
<script src="view-data.js"></script>

</body>
</html>
